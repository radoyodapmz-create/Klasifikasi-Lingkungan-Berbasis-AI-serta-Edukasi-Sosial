<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda - EcoClassify</title>
    <style>
        body { font-family: sans-serif; background: #f0f4f1; margin: 0; }
        header { background: #2d6a4f; color: white; padding: 20px; text-align: center; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .upload-box { border: 2px dashed #ccc; padding: 30px; text-align: center; cursor: pointer; }
        #preview { width: 100%; margin-top: 20px; display: none; border-radius: 8px; }
        .ai-result { margin-top: 20px; padding: 15px; border-radius: 5px; font-weight: bold; display: none; }
        .clean { background: #d8f3dc; color: #1b4332; border: 1px solid #2d6a4f; }
        .dirty { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<header>
    <h1>EcoClassify AI</h1>
    <p>Mari klasifikasikan kebersihan lingkungan kita</p>
</header>

<div class="container">
    <h3>Unggah Foto Lingkungan</h3>
    <div class="upload-box" onclick="document.getElementById('fileInput').click()">
        <p>Klik di sini untuk pilih foto</p>
        <input type="file" id="fileInput" accept="image/*" style="display:none">
    </div>

    <img id="preview" alt="Preview">
    <div id="result" class="ai-result"></div>
    
    <button onclick="window.location.href='index.html'" style="margin-top:20px; width:100%; padding:10px; cursor:pointer;">Keluar</button>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const result = document.getElementById('result');

    fileInput.onchange = function() {
        const file = fileInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = "block";
                
                // Simulasi AI Berjalan
                result.style.display = "block";
                result.innerText = "Sedang Menganalisis...";
                result.className = "ai-result";

                setTimeout(() => {
                    const isClean = Math.random() > 0.5;
                    if (isClean) {
                        result.innerText = "HASIL AI: LINGKUNGAN BERSIH ✅";
                        result.classList.add("clean");
                    } else {
                        result.innerText = "HASIL AI: LINGKUNGAN TERCEMAR ❌";
                        result.classList.add("dirty");
                    }
                }, 1500);
            }
            reader.readAsDataURL(file);
        }
    };
</script>

</body>
</html>
