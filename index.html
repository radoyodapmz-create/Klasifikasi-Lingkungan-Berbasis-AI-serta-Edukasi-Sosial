<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoClassify AI</title>
    <style>
        /* CSS LANGSUNG DI SINI AGAR PASTI JALAN */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1473448912268-2022ce9509d8?q=80&w=1441&auto=format&fit=crop');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }
        h2 { color: #2d6a4f; margin-bottom: 10px; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2d6a4f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #1b4332; }
        .error { color: red; font-size: 14px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Eco Login</h2>
        <p>Gunakan: <b>admin</b> & <b>123</b></p>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">MASUK</button>
            <p id="errorMessage" class="error">Username atau password salah!</p>
        </form>
    </div>

    <script>
        // LOGIKA LOGIN
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const error = document.getElementById('errorMessage');

            if (user === "admin" && pass === "123") {
                alert("Login Berhasil!");
                window.location.href = "home.html"; // Pastikan file home.html sudah ada
            } else {
                error.style.display = "block";
            }
        });
    </script>
</body>
</html>
